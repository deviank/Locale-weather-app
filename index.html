<!DOCTYPE html>

<html>
    <head>
        <title>Random Quote</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="myStyle.css">
        <script src="myJs.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css"></script>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    </head>
    <body>
     
        <div class="container-fluid text-center">
            <h1>Random Quote Generator</h1>

                <p>Some of my favorite quotes</p>
  
            <button class="btn btn-default" type="submit">Go!</button>
  
                <div class="quotesBox">
                  <span class="quote"></span>
                  <span class="author"></span>
                </div>
  
            <div class="buttons">
                <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
                  <i class="fa fa-twitter"></i>
                </a>
            </div> 
  

            <div class="footer"> by <a href="https://codepen.io/deviank/">D Kapp</a></div>
  
    </body>
</html>
